クエリパラメータ付きのリリースフォームのための自動化
https://help.github.com/ja/github/managing-your-work-on-github/about-automation-for-issues-and-pull-requests-with-query-parameters
カスタマイズされた情報で新しいリリースフォームを自動的に展開することによってリリースを素早く作成するには、リリースフォームページの URL にクエリパラメータを追加できます。

ここには以下の内容があります:
サポートされているクエリパラメータ
参考リンク
クエリパラメータはカスタマイズ可能な URL のオプション部分で、GitHub 上の検索フィルタの結果や Issue テンプレート、リリースフォームページといった特定の Web ページビューを共有できます。
独自のクエリパラメータを作成するには、キーと値のペアをマッチさせなければなりません。

クエリパラメータを使うには、同等のアクションを行うための適切な権限を持っていなければなりません。 たとえば事前にリリースフォームに記入しておくには、リリースを作成する権限を持っていなければなりません。
詳細は「リリースを作成する」を参照してください。

クエリパラメータを使うのに不正なURLを作成したり、適切な権限を持っていなかったりした場合には、そのURLに対して404エラーページが返されます。Ï
